        <div class="sec1">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                            </svg>
                        </button>

                    </h1>
                    <div style="display:flex ;">
                        <button class="btnCancel">Cancel</button>
                        <button type="submit" class="btnAddSave">Save</button>
                    </div>
                </div>

                <div>
                    <h3>Information</h3>
                    <div style="display:flex; gap: 10px;">
                        <input type="text" name="prodName" id="" placeholder="Product Name" style="width: 400px;">
                        <input type="text" placeholder="Code" style="width:90px ; height: 25px;">
                    </div>
                </div>

                            </svg>

                                <path fill-rule="evenodd"

                    </div>

                    <div style="display:flex ; gap:20px ; flex-direction: column; width: 520px;">
                        <textarea name="descipt" id="" cols="30" rows="10" placeholder="Description"
                            style="margin-top: 10px;"></textarea>
                        <div>
                            <select name="selCategory" style="height: 40px; width:260px ;">
                                <option value="">Category</option>
                                <option value="woman">Woman's Fashion</option>
                                <option value="man">Man's Fashion</option>
                                <option value="electronic">Electronics</option>
                            </select>

                            <select name="selBrands" id="" style="height: 40px; width: 250px;">
                                <option value="">Brands</option>
                                <option value="apple">Apple</option>
                                <option value="samsung">Samsung</option>
                                <option value="nike">Nike</option>
                                <option value="adidas">Adidas</option>
                                <option value="bmw">BMW</option>
                                <option value="byd">BYD</option>
                            </select>
                        </div>
                    </div>

                    <div class="price">
                        <input style="height: 30px; margin-top: 10px;" type="number" name="price" id=""
                            placeholder="Product Price">
                        <input style="height: 30px; margin-top: 10px;" type="number" name="" id=""
                            placeholder="Discount">
                        <input style="height: 30px; margin-top: 10px;" type="number" name="count" id=""
                            placeholder="Count">
                    </div>

                    <div class="options" style="width: 550px;">
                        <div>
                            <fieldset style="width: 250px; border-radius:5px ; border:1px solid grey ; ">
                                <select name="size" id="" style="width: 240px; ; border: none;">
                                    <option value="all">Size</option>
                                    <option value="xs">XS</option>
                                    <option value="s">S</option>
                                    <option value="m">M</option>
                                    <option value="l">L</option>
                                    <option value="xl">XL</option>
                                </select>
                                <legend style="color:grey ; font-size:13px ;">Option 1</legend>
                            </fieldset>

                            <fieldset style="width: 250px; border-radius:5px ; border:1px solid grey ; ">
                                <select name="selvazn" id="" style="width: 240px; ; border: none;">
                                    <option value="all">Weigth</option>
                                    <option value="">10</option>
                                    <option value="">20</option>
                                    <option value="">30</option>
                                    <option value="">50</option>
                                    <option value="">100</option>
                                </select>
                                <legend style="color:grey ; font-size:13px ;">Option 2</legend>
                            </fieldset>
                            <button class="addMore">+ Add More</button>
                        </div>
                    </div>

                    <div class="colors">
                        <div style="display:flex;padding: 10px;justify-content: space-between;">
                            <h3>Colour</h3>
                            <button class="btnCreatNew">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-9">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                                <span style="margin-bottom: 20px;"> Creat New</span>
                            </button>

                        <div style="display:flex; justify-content: space-between; margin-top: 20px;">
                            <div class="blue"></div>
                            <div class="orange"></div>
                            <div class="red"></div>
                            <div class="green"></div>
                            <div class="bluevio"></div>
                            <div class="gold"></div>
                            <input type="color" name="color"
                                style="background-color:white; width:30px; border: none; border-radius: 50%;">
