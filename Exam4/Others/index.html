<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="top">
    <img src="../photos/fastcart.png" alt="">
    <p>
    <form class="form">
      <button class="btnSearch">
        <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
          <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
            stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <input class="input" placeholder="  Search ...." required="" type="text" style="height:20px ;">
      <!-- <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button> -->
    </form>
    </p>
    <div class="bell">
      <svg viewBox="0 0 24 24" fill="none" height="24" width="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
        class="bellIcon">
        <path
          d="M12 5.365V3m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175 0 .593 0 1.292-.538 1.292H5.538C5 18 5 17.301 5 16.708c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 12 5.365ZM8.733 18c.094.852.306 1.54.944 2.112a3.48 3.48 0 0 0 4.646 0c.638-.572 1.236-1.26 1.33-2.112h-6.92Z"
          stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"></path>
      </svg>
    </div>

  </div>


  <div class="sec1">

    <div class="menu">

      <button style="display: flex; align-items: center; font-size: 20px;" class="dashBd">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        <span style="margin-top:2px ;">Dashboard</span>
      </button>

      <button style="display: flex; align-items: center; font-size: 20px;" class="dashBdOrder">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <span style="margin-top:2px ;">Orders</span>
      </button>

      <button style="display: flex; align-items: center; font-size: 20px;" class="dashBdProd">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
        </svg>

        <span style="margin-top:2px ;">Products</span>
      </button>

      <button style="display: flex; align-items: center; font-size: 20px;" class="dashBdOther">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
        </svg>

        <span style="margin-top:2px ;">Other</span>
      </button>

    </div>

    <div class="category">

      <div style="display:flex ; justify-content:space-between;">
        <p class="pCat">Categories</p>
        <button class="btnCat">+ Add New</button>
      </div>

      <div style="margin: 20px 10px;">
        <input class="inpCatSearch" type="search" placeholder="Search..." style="height: 30px;">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
              d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </div>

      <div class="divCateg">

      </div>

    </div>
  </div>

  <dialog class="modalCateg">
    <div class="divModalCateg" style="column-gap:20px ;">
      <div style="display:flex ; justify-content:space-between ;">
        <h2>Add New Category</h2>
        <button class="btnX">X</button>
      </div>
      <form class="adModalCateg">
        <input name="inpNameCateg" type="text" style="width: 95%; height: 30px; margin:30px 0px 10px 0px;" placeholder="Category Name">
        <input type="file" name="inpFileCateg">
        <button class="btnCancel">Cancel</button>
        <button class="btnCreat">Creat</button>
      </form>

    </div>
  </dialog>

  <dialog class="editmodalCateg">
    <div class="divEdModalCateg" style="column-gap:20px ;">
      <div style="display:flex ; justify-content:space-between ;">
        <h2>Add New Category</h2>
        <button class="btnXed">X</button>
      </div>
      <form class="editModalCateg">
        <input name="inpEdNameCateg" type="text" style="width: 95%; height: 30px; margin:30px 0px 10px 0px;" placeholder="Category Name">
        <input type="file" name="inpEdFileCateg">
        <button class="btnEdCancel">Cancel</button>
        <button class="btnEdCreat">Creat</button>
      </form>

    </div>
  </dialog>

  <script type="module" src="main.js"></script>
</body>

</html>
