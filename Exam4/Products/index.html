      </div>
      
      <div style="display:flex ; justify-content: space-between;">
        <fieldset style="width:220px ; border: 0.1px solid grey; border-radius: 5px; height: 35px;">
          <form class="form">
            <input class="inputSearch" placeholder="  Search ...." required="" type="text" style="height:20px ; border: none;  ">
            <button class="btnSearch">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              
            </button>
          </form>
          
        </fieldset>

        <fieldset  style="width:150px ; border: 0.1px solid grey; border-radius: 5px; height: 35px;">
          <select class="selStock" id="" style="border: none; margin-left:20px ;">
            <option value="all">All</option>
            <option value="in">Instock</option>
            <option value="out">Out Of Stock</option>
          </select>
          <legend>Filter</legend>
        </fieldset>

        <button style="border:none; background-color:white ;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3">

            <td>

            </td>
